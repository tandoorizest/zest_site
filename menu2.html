<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandooriZest Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4; /* Light grey background */
        }
        h1 {
            text-align: center;
            color: #d35400; /* Tandoori orange */
            margin-bottom: 20px;
            font-size: 2.5em; /* Larger title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px; /* Increased padding */
            background-color: #ffffff; /* White background for links */
            border: 2px solid #d35400; /* Orange border */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform for hover effect */
        }
        .category-nav a:hover {
            background-color: #d35400; /* Change to tandoori orange on hover */
            color: white; /* White text on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        .menu-section {
            margin-bottom: 30px;
            padding: 20px; /* Increased padding */
            border: 1px solid #ddd;
            background-color: #fff; /* White background for sections */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .menu-section h2 {
            color: #333;
            font-size: 1.5em; /* Slightly larger section headers */
            margin-bottom: 10px;
            border-bottom: 2px solid #d35400; /* Orange underline for headers */
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px; /* Increased padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .price-col {
            text-align: right;
            font-weight: bold; /* Bold prices */
            color: #d35400; /* Tandoori orange for prices */
        }
    </style>
</head>
<body>

    <h1>TandooriZest Menu</h1>

    <!-- Category Navigation -->
    <div class="category-nav">

        <a href="#rice-dishes">Rice Dishes</a>
        <a href="#momos">Momos</a>

        <a href="#mutton-dishes">Mutton Dishes</a>
        <a href="#chinese">Chinese Cuisine</a>
        <a href="#non-veg-starters">Non-Veg Starters</a>
        <a href="#soups">Soups</a>
        <a href="#veg-starters">Veg Starters</a>
        <a href="#tandoori-chaap">Tandoori & Chaap</a>
        <a href="#rolls">Rolls</a>
        <a href="#veg-main-course">Veg Main Course</a>
        <a href="#breads">Breads</a>
    </div>

    <!-- Sections... (Keep your existing sections as is) -->
